<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub Page</title>
  <style>
    .center-image {
      display: block;
      margin: 30px auto;
      border-radius: 10px;
      max-width: 80%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    header {
      background-color: #0366d6;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    section {
      margin-top: 40px;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Kai's GitHub Page</h1>
  </header>

  <section>
    <h2>Hello, Fam!</h2>
    <p>This is a simple HTML page hosted on GitHub Pages.</p>
    <!-- Centered Image -->
    <img src="kai.jpg" alt="My Picture" class="center-image">
    <p>hello gng</p>
    <a href="https://github.com/your-username">Visit my GitHub Profile</a>
  </section>

  <footer>
    <p>© 2025 Your Name | Built with ❤️ using HTML</p>
  </footer>
</body>
</html>
